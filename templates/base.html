<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekitilaw - {% block title %}Search{% endblock %}</title>
    
    <!-- Load Tailwind CSS via CDN (Required for the classes used in search_results.html) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Optional: Set a clean default font and background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
    </style>
</head>
<body>
    <!-- A simple navbar placeholder -->
    <nav class="bg-white shadow-sm p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-gray-900 hover:text-blue-600 transition duration-150">Ekitilaw</a>
            <div class="space-x-4">
                <a href="/search" class="text-gray-600 hover:text-blue-600">Search</a>
            </div>
        </div>
    </nav>

    <!-- The main content block -->
    <main class="min-h-screen">
        {% block content %}
        <!-- Content will go here -->
        {% endblock content %}
    </main>

    <!-- Optional Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center mt-8">
        <p>&copy; {% now "Y" %} Ekitilaw Project</p>
    </footer>
</body>
</html>
